<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id='input1' value="">
    <input type="text" id='input2' value=""><br>
    <button onclick="cong()">+</button><br>
    <button onclick="tru()">-</button><br>
    <button onclick="nhan()">*</button><br>
    <button onclick="chia()">/</button><br>
    <p id='ketqua'></p>
<script>
    function cong(){
            let a = Number(document.getElementById('input1').value);
            let b = Number(document.getElementById('input2').value);
            
            let sum = parseInt(a) + parseInt(b);
        document.getElementById('ketqua').innerHTML="Result Addition: "+ sum;
        }
    function tru(){
            let a = Number(document.getElementById('input1').value);
            let b = Number(document.getElementById('input2').value);
            
            let sub = parseInt(a) - parseInt(b);
        document.getElementById('ketqua').innerHTML="Result Subtraction "+ sub;
        }
    function nhan(){
            let a = Number(document.getElementById('input1').value);
            let b = Number(document.getElementById('input2').value);
            
            let multi = parseInt(a) * parseInt(b);
        document.getElementById('ketqua').innerHTML="Result Multiplication: "+ multi;
        }
    function chia(){
            let a = Number(document.getElementById('input1').value);
            let b = Number(document.getElementById('input2').value);
            
            let division = parseInt(a) / parseInt(b);
        document.getElementById('ketqua').innerHTML="Result Division: "+ division;
        }
</script>
</body>
</html>
